<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/abf15be44c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="my.css">

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var seller = document.getElementById("seller").value;
            var price = document.getElementById("price").value;

            if (name === "" || seller === "" ||price ==="") {
                alert("모든 필수 항목을 입력하세요.");
                return false;
            }else{
                if(confirm("게시물을 수정할까요?"))
                    alert("게시물이 수정되었습니다.");
                else
                    return false;
            }
        }
    </script>
</head>
<body>
    <div class="top">
        <i id="icon" class="fa-solid fa-store"></i>
         <h5>내 편의점 재고관리 - 편돌이 v.3 - 수정사항 입력</h5>
          <ul id="nav3" class="nav bg-light">
              <li class="nav-item">
                  <a class="btn btn-outline-primary" href="index.html">편돌이 홈</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">NoStyle</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Example</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
              </li>
          </ul>
      </div>
    <div id="content">
        <h1>재고 번호: 1</h1>
        <p>재고 현황: 23개</p>
        <p>제품명: 자갈치</p>
        <p>판매회사: 농심</p>
        <p>발주회사: 과자최고</p>
        <p>발주일: 2023-10-09</p>
        <p>가격: 1500원</p>
        <p>발주가능 여부: 가능</p>
        <p>위치: 1층(과자창고)</p>
    </div>
    <div id="form">
        <h3>수정할 사항 입력 후 수정 버튼을 누르세요</h3>
        <h5>*표시는 필수입력사항입니다.</h5>
        <form>
        <label for="floor">층수 :</label>
        <select> 
            <option value="1">1</option> 
            <option value="2">2</option> 
            <option value="3">3</option> 
          </select>
        <br>
        <label for="name">*품명 :</label>
        <input type="text" id="name" name="name" required><br>

        <label for="seller">*판매회사 :</label>
        <input type="text" id="seller" name="seller" required><br>

        <label for="order">발주회사 :</label>
        <input type="text" id="order" name="order"><br>
        
        <label for="date">*발주일 :</label>
        <input type="date" id="date" name="date" required><br>

        <label for="price">*가격 :</label>
        <input type="text" id="price" name="price" required><br>

        <label for="yn">발주가능여부 :</label>
        <select> 
            <option value="1">y</option> 
            <option value="2">n</option>
          </select>
        <br>

        <input type="submit" value="수정" onclick="validateForm()">
    </form>
    </div>
    <footer>
        <div class="container">
          <span class="text-muted">@편돌이 v3, 2023</span>
        </div>
      </footer>
    
</body>
</html>
