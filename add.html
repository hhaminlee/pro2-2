<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="my.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/abf15be44c.js" crossorigin="anonymous"></script>

    <script>
        function validateForm() {
            var floor = document.getElementById("floor").value;
            var name = document.getElementById("name").value;
            var seller = document.getElementById("seller").value;
            var order = document.getElementById("order").value;
            var date = document.getElementById("date").value;

            if (floor === "" || name === "" || seller === "" || order === "" || date ==="") {
                alert("모든 필수 항목을 입력하세요.");
                return false;
            }else{
                alert("게시물이 추가됩니다.");
            }
        }
    </script>
    <style>
        body {
            text-align: center;
            background-color: white;
            padding: 20px;
        }
        input{
            margin-top: 10px;
            height: 25px;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <i class="fa-solid fa-store"></i>
         <h5 class="my-0 mr-md-auto font-weight-normal">내 편의점 재고관리 - 편돌이 v.3</h5>
          <ul id="nav3" class="nav ms-auto bg-light">
              <li class="nav-item">
                  <a class="btn btn-outline-primary" href="index.html">편돌이 홈</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">NoStyle</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Example</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
              </li>
          </ul>
      </div>
    <form method="post">
        <label for="floor">층수 :</label>
        <input type="text" id="floor" name="floor" required><br>

        <label for="name">품명 :</label>
        <input type="text" id="name" name="name" required><br>

        <label for="seller">판매회사 :</label>
        <input type="text" id="seller" name="seller" required><br>

        <label for="order">발주회사 :</label>
        <input type="text" id="order" name="order" required><br>

        <label for="date">날짜 :</label>
        <input type="text" id="date" name="date" required><br>

        <input type="submit" value="추가" onclick="validateForm()">
    </form>
</body>
</html>
